tables:
  # etldoc: imposm3 -> osm_poi_point
  poi_point:
    type: point
    filters:
      require:
        level: [__any__]
      require_regexp:
        level: '^-?\d+\.?\d*(;-?\d+\.?\d*)*$'
    fields: *poi_fields
    mapping: *poi_mapping

  # etldoc: imposm3 -> osm_poi_polygon
  poi_polygon:
    type: polygon
    filters:
      require:
        level: [__any__]
      require_regexp:
        level: '^-?\d+\.?\d*(;-?\d+\.?\d*)*$'
    fields: *poi_fields
    mapping: *poi_mapping

