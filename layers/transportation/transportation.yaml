layer:
  id: "transportation"
  description: ""
  buffer_size: 4
  fields:
    class:
      description: |
        The of transportations
      values:
        - steps
    conveying:
      description: |
        The type of area
    level:
      description: |
        The level of the feature
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, class, conveying, level FROM layer_transportation(!bbox!, z(!scale_denominator!), !pixel_width!)) AS t
schema:
  - ../common/repeat_on.sql
  - ./layer.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
