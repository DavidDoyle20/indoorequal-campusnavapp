layer:
  id: "area_name"
  requires: "area"
  description:  |
    This is the layer for labelling the indoor areas. Only indoor areas that are named `name=*` and are long enough
    to place text upon appear. The area must not have any POI tag to appear here.
  buffer_size: 4
  fields:
    name: The OSM [`name`](http://wiki.openstreetmap.org/wiki/Key:name) or [`ref`](http://wiki.openstreetmap.org/wiki/Key:ref) value
    name_en: English name `name:en` if available, otherwise `name`.
    name_de: German name `name:de` if available, otherwise `name` or `name:en`.
    level: The level of the feature
  datasource:
    geometry_field: geometry
    query: (SELECT geometry, name, name_en, name_de, level FROM layer_area_name(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./update_area_point.sql
  - ./layer.sql
